<script>
    const music = document.getElementById('bg-music');
    const ting = document.getElementById('sfx-ting');
    const click = document.getElementById('sfx-click');

    setInterval(() => {

    }, 1000);

    function validate() {

            playClick();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
        } else {
            alert("L·ªñI SAI KEY ƒêƒÇNG NH·∫¨P,VUI L√íNG ·∫§N GETKEY ƒê·ªÇ L·∫§Y KEY ƒêƒÇNG NH·∫¨P!");
        }
    }

    function toggleMusic() {
        playClick();
        if (music.paused) {
            music.play().then(() => {

            }).catch(() => {
                alert("L·ªñI: Kh√¥ng t√¨m th·∫•y file nhac.mp3 trong th∆∞ m·ª•c!");
            });
        } else {
            music.pause();
            document.getElementById('music-btn').innerText = "B·∫¨T NH·∫†C H·ªÜ TH·ªêNG";
        }
    }

    function toggleSwitch(el) { playTing(); el.classList.toggle('active'); }
    function selectDevice(el) {
        playClick();
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
    }

    function optimize() {
        playClick();
        const btn = event.target;
        btn.innerText = "LOADING...";
        setTimeout(() => { playTing(); btn.innerText = "K√çCH HO·∫†T CH·ª®C NƒÇNG"; alert("HO√ÄN T·∫§T K√çCH HO·∫†T TH√ÄNH C√îNG!"); }, 1300);
    }
</script>
<canvas id="dark-fall"></canvas>

<style>
#dark-fall{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1500;
}
</style>

<script>
const dfCanvas = document.getElementById("dark-fall");
const dfCtx = dfCanvas.getContext("2d");

function resizeDF(){
  dfCanvas.width = window.innerWidth;
  dfCanvas.height = window.innerHeight;
}
resizeDF();
window.addEventListener("resize", resizeDF);

const darkDots = [];
for(let i=0;i<60;i++){
  darkDots.push({
    x: Math.random()*dfCanvas.width,
    y: Math.random()*dfCanvas.height,
    r: Math.random()*2 + 0.5,
    s: Math.random()*0.8 + 0.3,
    a: Math.random()*0.5 + 0.2
  });
}

function drawDark(){
  dfCtx.clearRect(0,0,dfCanvas.width,dfCanvas.height);
  for(let d of darkDots){
    dfCtx.beginPath();
    dfCtx.fillStyle = `rgba(200,200,255,${d.a})`;
    dfCtx.arc(d.x, d.y, d.r, 0, Math.PI*2);
    dfCtx.fill();

    d.y += d.s;
    if(d.y > dfCanvas.height){
      d.y = -5;
      d.x = Math.random()*dfCanvas.width;
    }
  }
  requestAnimationFrame(drawDark);
}
drawDark();
</script>
